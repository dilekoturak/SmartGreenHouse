<ion-header>

  <ion-navbar>
    <ion-title>realtime</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <!--<ion-item>
    <ion-input [(ngModel)]="myInput">
    </ion-input>
  </ion-item>
  <button (click)="add()" ion-button> Add</button> -->
  <ion-list *ngFor="let item of arrData; let i = index">
    <ion-option [value]="item" *ngIf="item.$key == 'soilHumidity'">
      <ion-card class="card">
        <ion-card-header>
          <div><span style="font-family: AppleGothic; font-weight: bold; color: #7F5336;">Soil Humidity : {{item.$value}}</span>
          </div>
        </ion-card-header>
        <hr>
        <ion-card-content>
          <div>
            <img src="assets/1.png" style="height: 40px;width: 40px">
          </div>
        </ion-card-content>
      </ion-card>
    </ion-option>

    <ion-option [value]="item" *ngIf="item.$key == 'airHumidity'">
      <ion-card class="card">
        <ion-card-header>
          <div><span
            style="font-family: AppleGothic; font-weight: bold; color: #7ABAE9;">Air Humidity : {{item.$value}}</span>
          </div>
        </ion-card-header>
        <hr>
        <ion-card-content>
          <div>
            <img src="assets/2.png" style="height: 40px;width: 40px">
          </div>
        </ion-card-content>
      </ion-card>
    </ion-option>

    <ion-option [value]="item" *ngIf="item.$key == 'CO2level'">
      <ion-card class="card">
        <ion-card-header>
          <div><span
            style="font-family: AppleGothic; font-weight: bold; color: #7A87E8;">CO2 Level : {{item.$value}}</span>
          </div>
        </ion-card-header>
        <hr>
        <ion-card-content>
          <div>
            <img src="assets/3.png" style="height: 40px;width: 40px">
          </div>
        </ion-card-content>
      </ion-card>
    </ion-option>

    <ion-option [value]="item" *ngIf="item.$key == 'temperature'">
      <ion-card class="card">
        <ion-card-header>
          <div><span
            style="font-family: AppleGothic; font-weight: bold; color: #F84733;">Temperature : {{item.$value}}</span>
          </div>
        </ion-card-header>
        <hr>
        <ion-card-content>
          <div>
            <img src="assets/4.png" style="height: 40px;width: 40px">
          </div>
        </ion-card-content>
      </ion-card>
    </ion-option>

    <ion-option [value]="item" *ngIf="item.$key == 'lightLevel'">
      <ion-card class="card">
        <ion-card-header>
          <div><span
            style="font-family: AppleGothic; font-weight: bold; color: #FABE3D;">Light Level : {{item.$value}}</span>
          </div>
        </ion-card-header>
        <hr>
        <ion-card-content>
          <div>
            <img src="assets/6.png" style="height: 40px;width: 40px">
          </div>
        </ion-card-content>
      </ion-card>
    </ion-option>

  </ion-list>
</ion-content>
