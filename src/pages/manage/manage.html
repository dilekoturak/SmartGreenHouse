<ion-header>

  <ion-navbar>
    <ion-title>manage</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-option [value]="toogle">
    <ion-label> User</ion-label>
    <ion-toggle [(ngModel)]="toggle" (ionChange)="change()"></ion-toggle>
  </ion-option>

  <ion-list *ngFor="let item of arrData; let i = index">

    <ion-option [value]="item" *ngIf="item.$key == 'fan'">
      <ion-card class="card">
        <ion-card-header>
          <div class="row">
            <div class="col-md-4">
              <img src="assets/fan.png" style="height: 40px;width: 40px">
            </div>
            <div class="col-md-4">
              <div class="txt" style="margin-top:10px;margin-left: 10px ">FAN</div>
            </div>
            <div *ngIf="item.$value != '0' && item.$value != '2'" class="col-md-4" style="font-family: AppleGothic; font-weight: bold; color: #7F5336;">
              <button class="btn btn-a btn-warning">Fan Açık </button>
            </div>
            <div *ngIf="item.$value == '0' || item.$value == '2'" class="col-md-4" style="font-family: AppleGothic; font-weight: bold; color: #7F5336;">
              <button class="btn btn-d btn-warning">Fan Kapalı </button>
            </div>
          </div>
        </ion-card-header>
        <hr>
        <ion-card-content>
          <button type="submit" class="btn btn-warning" (click)="fanOpen()">
            Open Fan
          </button>
          <button type="submit" class="btn btn-warning" (click)="fanClose()">
            Close Fan
          </button>
        </ion-card-content>
      </ion-card>
    </ion-option>

    <ion-option [value]="item" *ngIf="item.$key == 'isik'">

</ion-content>
