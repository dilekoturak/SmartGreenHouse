<ion-header>

  <ion-navbar>
    <ion-title>manage</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-option [value]="toogle">
    <ion-label> User</ion-label>
    <ion-toggle [(ngModel)]="toggle" (ionChange)="change()"></ion-toggle>
  </ion-option>

  <ion-list *ngFor="let item of arrData; let i = index">

    <ion-option [value]="item" *ngIf="item.$key == 'fan'">
      <ion-card class="card">
        <ion-card-header>
          <div class="row">
            <div class="col-md-4">
              <img src="assets/fan.png" style="height: 40px;width: 40px">
            </div>
            <div class="col-md-4">
              <div class="txt" style="margin-top:10px;margin-left: 10px ">FAN</div>
            </div>
            <div *ngIf="item.$value != '0' && item.$value != '2'" class="col-md-4"
                 style="font-family: AppleGothic; font-weight: bold;padding-top: 12px; padding-left: 20px">
              <ion-icon style="color: green" name="checkmark-circle">Opened</ion-icon>
            </div>
            <div *ngIf="item.$value == '0' || item.$value == '2'" class="col-md-4"
                 style="font-family: AppleGothic; font-weight: bold;padding-top: 12px; padding-left: 20px">
              <ion-icon style="color: red" name="close-circle">Closed</ion-icon>
            </div>
          </div>
        </ion-card-header>
        <hr>
        <ion-card-content>
          <button type="submit" class="btn btn-warning" (click)="fanOpen()">
            On
          </button>
          <button type="submit" class="btn btn-warning" (click)="fanClose()">
            Off
          </button>
        </ion-card-content>
      </ion-card>
    </ion-option>
