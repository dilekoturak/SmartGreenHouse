<ion-header>

  <ion-navbar>
    <ion-title>Hey user!</ion-title>

<ion-content style="background: lightblue">

  <ion-img style="background: none; margin-left: 120px; margin-top: 100px" width="80" height="80" src="../../assets/ppp.png"></ion-img>
