<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

  <ion-list>

    <ion-item style="background: none">
      <ion-label floating>Enter the e-mail</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item style="background: none">
      <ion-label floating>Enter the password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button style="background: palevioletred; border-radius: 25px; text-transform: lowercase" block ion-button (click)="signInUser()" item-left>Sign In</button>
  </div>

</ion-content>
